                <div class="inst">

                    <input type="tel" class="user_data_inpt-phone" for="phone" placeholder="Phone" autocomplete="pager">
                </div>

                <div class="date-group">   
                    <!-- <label class="lbl">Od</label> -->
                    Od <input type="datetime-local" class="date_inpt-od" for="date_OD">
                    <!-- <label class="lbl">Do</label> -->
                    Do <input type="datetime-local" class="date_inpt-do" for="date_DO">
                </div>
                
                
            </form>

        <div class="header_phone">
            <img class="Logo" src="images/logo.png"></img>
            
        </div>
